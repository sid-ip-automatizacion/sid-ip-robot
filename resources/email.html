<!DOCTYPE html>

<html>
<head lang="es" dir="ltr">
    <meta charset="UTF-8">
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #fee8ca;
        }
    </style>
</head>
<body>
    <h2></h2>
    <p>Buen día,</p>
    <p>Damos inicio a la siguiente ventana de mantenimiento.</p>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
          <th colspan="4">VENTANA DE MANTENIMIENTO</th>
        </tr>
        <tr>
          <td colspan="2">RFC: {{rfc}}</td>
          <td colspan="2">ESTADO: {{status}}</td>
        </tr>
        <tr>
          <td>Inicio</td>
          <td>{{start_date}}</td>
          <td>Finalización</td>
          <td>{{end_date}}</td>
        </tr>
        <tr>
          <td colspan="4" align="center">Actividad: {{details}}</td>
        </tr>
        <tr>
          <td colspan="4" align="center">
            <img src="LN.png" alt="Imagen" style="width:200px;height:auto;">
          </td>
        </tr>
      </table>
    <p>Atentamente,<br>IP Implementation Engineer</p>
</body>
</html>
